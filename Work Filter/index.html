<!DOCTYPE html>

  <head>

    <title>Work Filter</title>
    <link rel="stylesheet" href="./style.css" />

    <div class="gallery">

      />

        class="all web"
        src="https://placekitten.com/200/300"
        alt=""
      />
      <img
        class="all gfx"
        src="https://placeBear.com/200/300"
        alt=""
      />
      <img
        class="all gfx"
        src="https://placeBear.com/200/300"
        alt=""
      />

        src=" https://place-puppy.com/300x300"
        alt=""

      <img class="all web"
      src="http://placekitten.com/g/200/300 alt="" />

        class="all web"
        src="https://placekitten.com/200/300"
        alt=""
      />
      <img
        class="all marketing"
        src=" https://place-puppy.com/300x300"
        alt=""
      />

        class="all marketing"
        src="http://placekitten.com/g/200/300"
        alt=""
      />

        alt=""
      />

    <script src="main.js"></script>
